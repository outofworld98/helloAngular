<div class="items">
  <div>
    <label>ID
      <input [(ngModel)]="item.id" placeholder="ID"/>
    </label>
  </div>
  <div>
    <label>Name
      <input [(ngModel)]="item.name" placeholder="Name"/>
    </label>
  </div>
  <div>
    <label>Available
      <input [(ngModel)]="item.available" type="checkbox"/>
    </label>
  </div>
  <button (click)="saveItem()">Save</button>
  <button (click)="deleteItem()">delete</button>
</div>
